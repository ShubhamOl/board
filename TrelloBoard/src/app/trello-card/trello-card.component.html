<div class="trello-card">
<div class="trello-card-title">
  <strong [title]="cardData.name">
    {{cardData.name}}
  </strong>
  <button mat-icon-button (click)="deleteCard()"  aria-label="Delete this list">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div [title]="cardData.description" class="trello-card-desc">
  <article>
      {{cardData.description}}
  </article>
</div>
</div>
